<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/a9eb96d961.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile | Smart Restaurant</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <!-- NAVBAR -->
  <nav>
    <div class="navbar">
      <div class="logo" id="logo">
        <img src="../../assets/logo.png" alt="Logo">
      </div>
      <div class="buttons">
        <a class="myProfile" href="./index.html">
          <i class="fa-solid fa-user"></i> My Profile
        </a>
        <a class="logoutButton" href="/index.html">
          <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
        </a>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="cont profile-page">
    <div class="profile-card">
      <div class="profile-header">
        <div class="avatar">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="profile-title">
          <h1>My Profile</h1>
          <span id="profileTypeBadge" class="badge">User</span>
        </div>
      </div>

      <form class="profile-form" id="profileForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter your name"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
          />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea
            id="address"
            rows="3"
            placeholder="Enter your address"
          ></textarea>
        </div>

        <p id="infoMessage" class="info-message"></p>

        <button type="submit" id="saveBtn" class="save-btn">
          <i class="fa-solid fa-floppy-disk"></i> Save Changes
        </button>
      </form>
    </div>
  </div>

  <!-- FOOTER (same structure as other pages) -->
  <footer>
    <div class="footer">
      <div class="learnMore">
        <p class="footerHeading">Learn More</p>
        <a href="../about/index.html">About Us</a>
        <a href="../privacy/index.html">Privacy</a>
        <a href="../terms/index.html">Terms of Service</a>
        <a href="../support/index.html">Help and Support</a>
        <a href="../contact/index.html">Contact Us</a>
      </div>
      <div class="socials">
        <p class="footerHeading">Our Socials</p>
        <a href="https://discord.com">Discord</a>
        <a href="https://linkedin.com">LinkedIn</a>
        <a href="https://twitter.com">Twitter</a>
        <a href="https://youtube.com">Youtube</a>
        <br />
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
