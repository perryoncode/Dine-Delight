<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/a9eb96d961.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <nav>
    <div class="navbar">
      <div class="logo" id="logo">
        <img src="../../assets/logo.png" alt="Logo">
      </div>
      <div class="buttons">
        <a class="myProfile" href="../profile/index.html">
          <i class="fa-solid fa-user"></i> My Profile
        </a>
        <a class="logoutButton" href="../login/index.html">
          <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
        </a>
      </div>
    </div>
  </nav>

  <div class="cont">
    <div class="searchCont">
      <input class="search" id="searchInput" placeholder="UwU" type="search">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <section>
      <div class="container">
        <div class="menu">
          <!-- Cards will be injected here by script.js -->
        </div>
      </div>
    </section>

    <div class="viewItems">
      <i class="fa-solid fa-forward"></i>
      <span>Checkout (<span id="checkoutCount">0</span>)</span>
    </div>
  </div>

  <footer>
    <div class="footer">
      <div class="learnMore">
        <p class="footerHeading">Learn More</p>
        <a href="../about/index.html">About Us</a>
        <a href="../privacy/index.html">Privacy</a>
        <a href="../terms/index.html">Terms of Service</a>
        <a href="../support/index.html">Help and Support</a>
        <a href="../contact/index.html">Contact Us</a>
      </div>
      <div class="socials">
        <p class="footerHeading">Our Socials</p>
        <a href="https://discord.com">Discord</a>
        <a href="https://linkedin.com">LinkedIn</a>
        <a href="https://twitter.com">Twitter</a>
        <a href="https://youtube.com">Youtube</a>
        <br />
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
